<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            font-family: "Poppins";
        }
    </style>
    <title>Domeeni regamine</title>
</head>
<body>
    <div class="container mb-5">
        <div class="py-5 justify-content-center align-items-center">
            <div class="row gx-5 fw-semibold" style="color: #a9a9a9;">
                <div class="col fs-3 text-center">
                    <span class="rounded-circle py-2 text-white" style="background-color: #bfbfbf; padding-right: calc(1rem*1.45); padding-left: calc(1rem*1.45);">
                        1
                    </span>
                    <div class="fs-5 py-3">
                        Vali domeen
                    </div>
                </div>
                <div class="col fs-3 text-center">
                    <span class="rounded-circle py-2 text-white" style="background-color: #ff7171; padding-right: calc(1rem*1.2); padding-left: calc(1rem*1.2);">
                        2
                    </span>
                    <div class="fs-5 py-3">
                        Ülevaade ja arve
                    </div>
                </div>
                <div class="col fs-3 text-center">
                    <span class="rounded-circle py-2 text-white" style="background-color: #bfbfbf; padding-right: calc(1rem*1.2); padding-left: calc(1rem*1.2);">
                        3
                    </span>
                    <div class="fs-5 py-3">
                        Valmis
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <form action="/insInfoBusiErr.html">
            <h2 class="fw-semibold mb-5">
                Kontaktandmed
            </h2>
            <div class="d-flex align-items-center col mx-2 mb-4 fw-light">
                <div class="col me-2">
                    <label for="eesnimi" class="form-label d-flex justify-content-start">
                        Eesnimi
                        <div class="text-danger">*</div>
                    </label>
                    <input type="text" class="form-control mb-2 border-3 rounded-4" id="eesnimi" aria-label="Eesnimi" required>
                    <label for="email" class="form-label d-flex justify-content-start">
                        E-mail
                        <div class="text-danger">*</div>
                    </label>
                    <input type="text" class="form-control border-3 rounded-4" id="email" aria-label="E-mail" required>
                </div>
                <div class="col ms-3">
                    <label for="perekonnanimi" class="form-label d-flex justify-content-start">
                        Perekonnanimi
                        <div class="text-danger">*</div>
                    </label>
                    <input type="text" class="form-control mb-2 border-3 rounded-4" id="perekonnanimi" aria-label="Perekonnanimi" required>
                    <label for="telnr" class="form-label">Telefoninumber (valikuline)</label>
                    <input type="text" class="form-control border-3 rounded-4" id="telnr" aria-label="Telefoninumber">
                </div>
            </div>
            <h2 class="fw-semibold my-5">
                Arve
            </h2>
            <div class="d-flex align-items-center mx-2 fw-light">
                <div class="justify-content-end form-check form-check-reverse">
                    <input class="form-check-input border-2" type="checkbox" value="" id="reverseCheck1">
                    <label class="form-check-label fw-semibold" for="reverseCheck1" style="color: #797979;">
                        Ettevõte?
                    </label>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-2 me-2">
                <button onclick="window.location.href='./insInfoBusi.html'" class="btn shadow text-black fs-4 py-2 fw-semibold col-2 bg-white border-3" type="button" style="border-color: #38b47a;">
                    Tagasi
                </button>
                <button onclick="window.location.href='./ordered.html'" class="btn shadow text-white fs-4 py-2 fw-semibold col-2" type="submit" style="background-color: #38b47a;">
                    Jätka
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script></script>
</body>
</html>
