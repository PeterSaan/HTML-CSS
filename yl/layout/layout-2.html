<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paigutamine 2</title>
    <style>
        
@media screen and (min-width: 980px) {
  .container {
    max-width: 979px;
    min-width: 980px;
  }
}

@media screen and (max-width: 979px) {
  .container {
    width: 100%;
    box-sizing: border-box;
  }
}

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.container {
  margin: 50px auto;
  padding: 20px;
  box-sizing: border-box;
}

.scalable-form {
  background-color: #f4f4f4;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

label {
  display: block;
  margin: 10px 0;
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

.button-container {
  text-align: center;
}

button {
  background-color: #4caf50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  box-sizing: border-box;
}

button:hover {
  background-color: #45a049;
}

.form-row {
  margin-bottom: 15px;
}

    </style>
</head>
<body>
    <div class="container">
      <form class="scalable-form">
        <h1>Paigutamine 2</h1>

        <div class="form-row">
          <label for="name">Nimi:</label>
          <input type="text" id="name" name="name" required>
        </div>
  
        <div class="form-row">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
  
        <div class="form-row">
          <label for="message">Kirjuta endast midagi:</label>
          <textarea id="message" name="message" rows="4" maxlength="100%" required></textarea>
        </div>

        <div class="form-row">
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-row">
          <label for="url">URL:</label>
          <input type="url" id="url" name="url" required>
        </div>

        <div class="form-row">
          <label for="date">Sisesta kuupäev:</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-row">
          <label for="radio">Radio?</label>
          <input type="radio" id="radio" name="radio" required>
        </div>

        <div class="form-row">
          <label for="checkbox">Nõustud?</label>
          <input type="checkbox" id="checkbox" name="checkbox" required>
        </div>

        <div class="button-container">
          <button type="submit">Sisesta andmed</button>
        </div>

      </form>
    </div>
  </body>
</html>
